<script>
    function call()
    {
        var x=[89,90,56,100,25,107]
        var ans=x.every((item)=>item<200)
        console.log(ans)

        var ans=x.every((item)=>{
            return item<200
        })
        console.log(ans)

        var ans=x.every(item=>item<100)
        console.log(ans)
    }
</script>
<html>
    <input type="button" value="Click Here" onclick="call()">
</html>
