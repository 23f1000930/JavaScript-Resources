<script>
    function call()
    {
        var x=[["LG",45000,20000],["Sony LED",50000,35000],["LG Ref",80000,60000]]
        var amt=x.reduce((a,b)=>{
            return a+b[1]
        },0)
        var pamt=x.reduce((a,b)=>{
            return a+b[2]
        },0)
        console.log("Amount:",amt)
        console.log("Payable Amount:",pamt)
        console.log("You Save:",amt-pamt)

    }
</script>
<html>
    <input type="button" value="Click Here" onclick="call()">
</html>
