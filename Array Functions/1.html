<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Data to Firebase</title>
  <script>
    // Firebase configuration
    const DATABASE_URL = "https://botcontrolling-default-rtdb.asia-southeast1.firebasedatabase.app/"; // Replace with your Firebase Realtime Database URL
    const FIREBASE_AUTH = "5lsGlHTkKufVqSp9xHGbEhZAzQokPLeiCfHvbMSv"; // Optional for basic security

    // Function to send data to Firebase
    async function sendData() {
      const inputField = document.getElementById("inputBox");
      const message = inputField.value; // Get the input value
      if (!message) {
        alert("Please enter a message.");
        return;
      }

      const path = "Movement"; // Firebase database path
      const url = `${DATABASE_URL}/${path}.json${FIREBASE_AUTH ? `?auth=${FIREBASE_AUTH}` : ''}`;

      const data = { message }; // Data to send

      try {
        const response = await fetch(url, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          const result = await response.json();
          console.log("Data sent to Firebase:", result);
          alert("Data sent successfully!");
        } else {
          console.error("Failed to send data:", response.status, response.statusText);
          alert("Failed to send data. Check the console for details.");
        }
      } catch (error) {
        console.error("Error sending data:", error);
        alert("An error occurred. Check the console for details.");
      }

      inputField.value = ""; // Clear the input field
    }
  </script>
</head>
<body>
  <h1>Send Data to Firebase</h1>
  <input type="text" id="inputBox" placeholder="Enter Message" />
  <button onclick="sendData()">Send</button>
</body>
</html>
