<script>
    function call()
    {
       var x=[[10,'Peter',80000],[20,'Harry',60000],[30,'Alice',98000]]
       var newarray=x.filter((item,i)=>{
        if(item[2]>70000) // filter fetch/choose a specific item based on this condition
        {
            item[2]=item[2]+2000  //filter-->item fetch/choose-->if we change the value of that item-->then there is a reflection in 'newarray' 
            return true          // This will work for only multi-D array , NOT single-D array
        }
        else
        {return false}
       })
       console.log(newarray)
    }//Refer filtertest.html, filtertest1.html & filtertest2.html for more clarification
</script>
<html>
    <input type="button" value="Click Here" onclick="call()">
</html>
